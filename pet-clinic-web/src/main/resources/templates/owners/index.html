<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>

<h2 th:text="'List of Owners'">Hey Owners</h2>


<table class="table table-striped">
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">Firstname</th>
        <th style="width: 150px;">Lastname</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">123</td>
        <td th:text="${owner.firstName}">123</td>
        <td th:text="${owner.lastName}">123</td>

    </tr>
</table>
</body>
</html>
